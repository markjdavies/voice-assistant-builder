name: voiceAssistantBuilder
type: sw.application
description: >-
  Run a Home Assistant server with Rhasspy as your private voice assistant!

assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/otaviojacobi/voice-assistant-builder'

data:
  defaultDeviceType: fincm3
  supportedDeviceTypes:
    - intel-nuc
    - fincm3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi3

version: 0.1.0